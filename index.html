<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Example</title>
    <style>
        /* Element Selector */
        p {
            color: darkblue;
            font-size: 18px;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        /* ID Selector */
        #special {
            color: red;
            text-decoration: underline;
        }

        /* Group Selector */
        h1, h2 {
            font-family: Arial, sans-serif;
            color: green;
        }

        /* Descendant Selector */
        div p {
            font-style: italic;
        }

        /* Pseudo-class Selector */
        p:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>CSS Selectors Demo</h1>
    <h2>Paragraph Styling</h2>

    <p>This is a normal paragraph styled by <b>element selector</b>.</p>
    <p class="highlight">This paragraph is highlighted using a <b>class selector</b>.</p>
    <p id="special">This paragraph uses an <b>ID selector</b>.</p>

    <div>
        <p>This paragraph is inside a div, so styled by <b>descendant selector</b>.</p>
    </div>
</body>
</html>
